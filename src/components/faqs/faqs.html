<div class="faq-container">
  <h2 class="faq-title">FAQ â€“ Domande Frequenti</h2>
  
  <div class="faq-list">
    @for (item of faqs; track item.question; let i = $index) {
      
      <div class="faq-item" [class.open]="item.isOpen">
        
        <!-- Cabecera de la pregunta (Clickable) -->
        <button class="faq-question" (click)="toggleFaq(i)">
          <span>{{ item.question }}</span>
          
          <!-- Icono de flecha -->
          <span class="arrow-icon">
            <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 1L8 8L15 1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </button>

        <!-- Cuerpo de la respuesta -->
        <div class="faq-answer-wrapper">
          <div class="faq-answer">
            <ul>
              @for (detail of item.details; track detail.text) {
                <li>
                  @if (detail.label) {
                    <strong class="detail-label">{{ detail.label }}</strong>
                  }
                  {{ detail.text }}
                </li>
              }
            </ul>
          </div>
        </div>

      </div>
    }
  </div>
</div>
