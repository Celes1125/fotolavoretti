<div class="hiw-container">
  <h2 class="section-title">Come funziona</h2>
  <p class="section-subtitle">Il processo è semplice e veloce</p>

  <div class="timeline">
    
    @for (step of steps; track step.id) {
      <div class="timeline-item">
        
        <!-- Columna Izquierda: El número -->
        <div class="timeline-marker">
          <div class="circle">{{ step.id }}</div>
          <!-- La línea conectora se hace con CSS -->
        </div>

        <!-- Columna Derecha: El contenido -->
        <div class="timeline-content">
          <h3 class="step-title">{{ step.title }}</h3>
          
          <!-- Si hay descripción simple -->
          @if (step.description) {
            <p class="step-desc">{{ step.description }}</p>
          }

          <!-- Si hay lista de detalles (puntos 2 y 4) -->
          @if (step.details && step.details.length > 0) {
            <ul class="step-details">
              @for (detail of step.details; track detail) {
                <li>{{ detail }}</li>
              }
            </ul>
          }
        </div>

      </div>
    }

  </div>
</div>
